<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control username" id="inputEmail3" value="李思思" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail3 nickname" value="思思" name="nickname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" id="inputEmail3" value="lisisi@126.com"
                            name="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic" name="user_pic">
                        <input type="file" id="exampleInputFile" class="files">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control password" id="inputEmail3" value="12345678"
                            name="password">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        //页面一加载 发送ajax请求 把用户信息渲染到页面
        $.ajax({
            type: 'get',
            url: 'http://localhost:8000/admin/userinfo_get',
            success: function (backData) {
                console.log(backData);
                for (var key in backData.data) {
                    //通过遍历data 可以用循环修改input的值
                    $('input.' + key).val(backData.data[key]);
                }
                $('.user_pic').attr('src', backData.data.user_pic);
            }
        })

        //给文件获取添加change事件 当文件选择发生改变时触发
        $('.files').on('change', function () {
            console.log(111);

            //获取选择的文件
            var icon = this.files[0];
            console.log(icon);
            //获取选取文件的url
            var url = URL.createObjectURL(icon)
            console.log(url);

            //把获取的url传递给img
            $('.user_pic').attr('src', url);
        })

        //给修改注册点击事件
        $('.btn-success').on('click', function (e) {
            //阻止默认跳转
            e.preventDefault();
            //用fromdata获取表单内容
            var formdata = new FormData($('form')[0]);
            console.log(formdata);

            // 给input加上对应的name后 发送ajax请求
            $.ajax({
                type: 'post',
                url: 'http://localhost:8000/admin/userinfo_edit',

                data: formdata,
                contentType: false,
                processData: false,
                success: function (backData) {
                   if(alert('确认修改吗?')){
                        //修改index页面用户的名字和称呼 因为使用了iframe  可以使用parent. 访问次页面的父页面
                        $.ajax({
                                url: 'http://localhost:8000/admin/getuser',
                                success: function (backData) {
                                    if (backData.code == 200) {
                                        //2. 把这个图片和昵称显示在首页对应的标签的.
                                        parent.$('.user_info img').attr('src', backData.data.user_pic);
                                        parent.$('.user_info span').html('欢迎&nbsp;&nbsp; ' + backData.data.nickname);
                                        parent.$('.user_center_link img').attr('src', backData.data.user_pic);
                                    }
                                }
                            });
                   }
                    
                }
            })

        })

    </script>
</body>

</html>
