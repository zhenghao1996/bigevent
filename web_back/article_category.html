<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success addModal" data-toggle="modal"
                                data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content addbox">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" class="id_one" name="id"">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control addfenlei" id="recipient-name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label ">分类别名:</label>
                            <input type="text" class="form-control addbieming" id="recipient-name" name="slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/template-web.js"></script>
    <script id='tem' type='text/html'>
    {{each data}}
    <tr >
        <td>{{$value.name}}</td>
        <td>{{$value.slug}}</td>
        <td class="text-center">
            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                class="btn btn-info btn-xs bianji" data_id = '{{$value.id}}'>编辑</a>
            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs shanchu " data_id = '{{$value.id}}'>删除</a>
        </td>
    </tr>
    {{/each}}
    </script>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });

        $('#model_add').click(function () {
            alert('add');
            $('#addModal').modal('hide');
        });

        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })
        //封装一个发送ajax请求 并且渲染到页面的函数
        function shuaxin() {
            $.ajax({
                type: 'get',
                url: 'http://localhost:8000/admin/category_search ',
                data: {
                },
                success: function (backData) {
                    //调用tem核心方法
                    var tem = template('tem', backData);
                    //渲染到页面
                    $('tbody').html(tem);
                }
            })
        }
        //在页面打开时就调用这个函数
        shuaxin();
        //因为编辑和新增使用的是一个模态框 所以要动态修改点击不同按钮时 模态框的状态
        $('.addModal').on('click', function () {
            $('#addModal').removeClass('jiance');
        })
        //模态框点击事件
        $('#model_add').on('click', function () {
            if ($('#addModal').hasClass('jiance')) {
                var data1 = $('form').serialize();
                console.log(data1);
                //发送ajax请求
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/category_edit',
                    
                    data: data1,
                
                    success: function (backData) {
                        console.log(backData);
                        
                        if(backData.code == 200){
                            shuaxin();
                        }
                    }
                })
               
            } else {
                var addfenlei = $('.addfenlei').val();
                var addbieming = $('.addbieming').val();
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/category_add',
                    data: {
                        name: addfenlei,
                        slug: addbieming
                    },
                    success: function (backData) {
                        //点击新增后把刚刚新增的数据加到页面中 直接可以调用刷新函数
                        if (backData.code == 200) {
                            shuaxin();
                        }
                    }
                })
            }

        })

        //委托注册  td是动态生成的
        $('tbody').on('click', '.shanchu', function () {



            //  获取存进tr中的id
            var id = $(this).attr('id');
            console.log(id);
            

            //要请求ajax传递的是id值  所以先获取存在删除input里的id
            $.ajax({
                type: 'post',
                url: 'http://localhost:8000/admin/category_delete',
                data: {
                    id: id
                },
                success: function (backData) {
                    if (confirm('确认删除吗')) {
                        //调用函数动态修改tbody的内容
                        shuaxin();
                    }

                }
            })
        })

        /* 
        1.编辑按钮也是动态生成的, 所以给他注册事件也要委托的方式注册.

        2.在编辑逻辑里面,要传过来id,要告诉编辑逻辑编辑的是哪一个文章类别.
        
        3.编辑操作分为2步, 一步是显示修改之前的信息, 一步是把修改后的数据获取后发送ajax请求去修改.\
        
        4.新增和编辑使用的是同一个模态框, 所以模态框显示信息,或者某些按钮要做一些修改
        
        5.新增和编辑弹出的是同一个模态框, 那模态框里面的新增(保存)按钮要处理2套逻辑. */

        //给编辑注册点击事件 委托方式 只需要显示编辑框就行
        $('tbody').on('click', '.bianji', function () {

            //获取当前名称和别名和之前子删除input存的id值
            var aaa = $(this).parent().prev().prev().text();
            var bbb = $(this).parent().prev().text();
            var id= $(this).attr('data_id');
            console.log(id);
            
            //把对应的内容显示在框的input中
            $('.addfenlei').val(aaa);
            $('.addbieming').val(bbb);
            //把删除里对应的id值赋给模态框的input中
            $('.id_one').val(id);
            //删除模态框的类名
            $('#addModal').addClass('jiance');

        })



    </script>

</body>

</html>
